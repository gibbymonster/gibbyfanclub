<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gibbyverse</title>
  <style>
    body {
      background: #fdf6e3;
      font-family: Comic Sans MS, cursive, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff4747;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      text-shadow: 2px 2px black;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: #ffe1e1;
    }
    nav button {
      background: #ff4747;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    nav button:hover {
      transform: scale(1.1);
      background: #ff2a2a;
    }
    #belly {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    #belly img {
      border-radius: 20px;
      border: 5px solid #ff4747;
      max-width: 400px;
    }
    .post {
      background: white;
      border: 3px solid #ff4747;
      border-radius: 12px;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      box-shadow: 5px 5px #ccc;
    }
    .title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ff4747;
    }
    .content {
      font-size: 1.1em;
    }
    footer {
      background: #ff4747;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>see gibby blog</header>
  
  <nav>
    <button onclick="showSection('blog')">blog</button>
    <button onclick="showSection('belly')">gibby’s belly</button>
    <button onclick="alert('coming soon… maybe')">secret</button>
  </nav>

  <div id="belly" style="display:none;">
    <img src="https://www.shutterstock.com/shutterstock/photos/1965884522/display_1500/stock-photo-close-up-of-a-kid-s-stomach-hands-touching-belly-body-part-health-concept-1965884522.jpg" alt="gibby belly">
  </div>

  <div id="blog"></div>
  
  <footer>© gibby 2025 — stay weird</footer>

  <script>
    const posts = [
      {
        title: "post #1",
        content: "first post vibes. testing testing 123."
      },
      {
        title: "post #2",
        content: "gibby is in the building. snack report coming soon."
      },
      {
        title: "post #3",
        content: "today’s chaos level: 8/10. dropped a cookie on the floor, still ate it."
      },
      {
        title: "snack thoughts at 2am",
        content: "why do chips taste way better when you’re not supposed to be eating them? like if it’s 2am and you’re just crunchin in the dark, that’s peak flavor. daytime chips? mid."
      }
    ];

    const blogDiv = document.getElementById("blog");
    posts.forEach(post => {
      const postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.innerHTML = `
        <div class="title">${post.title}</div>
        <div class="content">${post.content}</div>
      `;
      blogDiv.appendChild(postDiv);
    });

    function showSection(section) {
      document.getElementById("blog").style.display = section === "blog" ? "block" : "none";
      document.getElementById("belly").style.display = section === "belly" ? "flex" : "none";
    }
  </script>
</body>
</html>
