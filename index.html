<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gibby Monster Fan Club</title>
<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', sans-serif;
        background: url('https://i.pinimg.com/originals/3e/6f/18/3e6f187d12c877cc40f7a48727c1a927.gif') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        overflow-x: hidden;
    }
    h1 {
        text-align: center;
        font-size: 4em;
        text-shadow: 2px 2px #000;
        margin-top: 0.5em;
        animation: wobble 2s infinite;
    }
    @keyframes wobble {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
    }
    nav {
        text-align: center;
        margin: 1em 0;
    }
    nav button {
        font-size: 1.2em;
        margin: 0 0.5em;
        padding: 0.5em 1em;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #ff00ff;
        color: #fff;
        transition: all 0.3s;
    }
    nav button:hover {
        transform: scale(1.2) rotate(10deg);
    }
    #content {
        max-width: 1000px;
        margin: auto;
        text-align: center;
    }
    .hidden {
        display: none;
    }
    .gallery img {
        width: 200px;
        height: 200px;
        margin: 1em;
        border: 3px solid #fff;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .gallery img:hover {
        transform: scale(1.3) rotate(15deg);
    }
    .poll, .soundboard, .secret {
        margin-top: 2em;
        padding: 1em;
        background: rgba(0,0,0,0.6);
        border-radius: 20px;
    }
    button.sound-btn {
        background: #00ffff;
        color: #000;
        margin: 0.5em;
        font-size: 1em;
        border-radius: 50%;
        padding: 1em;
    }
    #confetti-canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9999;
    }
</style>
</head>
<body>
<h1>WELCOME TO THE GIBBY MONSTER FAN CLUB</h1>
<nav>
    <button onclick="showSection('gallery')">Draw Gibby</button>
    <button onclick="showSection('poll')">Dumb Polls</button>
    <button onclick="showSection('soundboard')">Soundboard</button>
    <button onclick="showSection('secret')">Secret Page</button>
</nav>

<div id="content">
    <!-- Gallery -->
    <div id="gallery" class="hidden gallery">
        <h2>Gibby Artwork Gallery</h2>
        <p>Submit your masterpiece to the chaos!</p>
        <input type="file" id="upload" accept="image/*">
        <div id="gallery-display"></div>
    </div>

    <!-- Poll -->
    <div id="poll" class="hidden poll">
        <h2>Dumb Polls</h2>
        <p>What should Gibby do today?</p>
        <button onclick="vote('Eat a taco')">Eat a taco</button>
        <button onclick="vote('Jump in a puddle')">Jump in a puddle</button>
        <p id="poll-result"></p>
    </div>

    <!-- Soundboard -->
    <div id="soundboard" class="hidden soundboard">
        <h2>Soundboard</h2>
        <button class="sound-btn" onclick="playSound('https://www.soundjay.com/button/beep-07.wav')">Beep</button>
        <button class="sound-btn" onclick="playSound('https://www.soundjay.com/button/button-16.wav')">Boop</button>
        <button class="sound-btn" onclick="playSound('https://www.soundjay.com/button/button-3.mp3')">Ouch</button>
        <button class="sound-btn" onclick="playSound('https://www.soundjay.com/button/button-10.mp3')">Haha</button>
    </div>

    <!-- Secret -->
    <div id="secret" class="hidden secret">
        <h2>Secret Gibby Chaos</h2>
        <p>Catch Gibby before he steals your shoes!</p>
        <div id="game-area" style="position:relative;width:500px;height:300px;margin:auto;border:2px solid #fff;"></div>
    </div>
</div>

<canvas id="confetti-canvas"></canvas>

<script>
    // Section toggling
    function showSection(section) {
        const sections = ['gallery','poll','soundboard','secret'];
        sections.forEach(s => {
            document.getElementById(s).classList.add('hidden');
        });
        document.getElementById(section).classList.remove('hidden');
    }

    // Gallery upload
    const galleryDisplay = document.getElementById('gallery-display');
    document.getElementById('upload').addEventListener('change', function(e){
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event){
            const img = document.createElement('img');
            img.src = event.target.result;
            galleryDisplay.appendChild(img);
        }
        reader.readAsDataURL(file);
    });

    // Poll logic
    let votes = { 'Eat a taco': 0, 'Jump in a puddle': 0 };
    function vote(option) {
        votes[option]++;
        document.getElementById('poll-result').innerText = 
            `Taco: ${votes['Eat a taco']} | Puddle: ${votes['Jump in a puddle']}`;
    }

    // Soundboard
    function playSound(url) {
        const audio = new Audio(url);
        audio.play();
    }

    // Secret game
    const gameArea = document.getElementById('game-area');
    const gibby = document.createElement('div');
    gibby.style.width = '50px';
    gibby.style.height = '50px';
    gibby.style.background = 'url(https://i.pinimg.com/originals/68/2f/10/682f1057d80e74d0e90e6c65b6ff09be.gif) no-repeat center/cover';
    gibby.style.position = 'absolute';
    gibby.style.top = '0px';
    gibby.style.left = '0px';
    gibby.style.cursor = 'pointer';
    gameArea.appendChild(gibby);
    gibby.addEventListener('click', ()=>{
        alert("You caught Gibby! But he stole your socks.");
    });
    function moveGibby(){
        gibby.style.top = Math.random()*250 + 'px';
        gibby.style.left = Math.random()*450 + 'px';
    }
    setInterval(moveGibby, 1000);

    // Confetti chaos
    const confettiCanvas = document.getElementById('confetti-canvas');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    const ctx = confettiCanvas.getContext('2d');
    const confetti = [];
    for(let i=0;i<300;i++){
        confetti.push({
            x: Math.random()*window.innerWidth,
            y: Math.random()*window.innerHeight,
            r: Math.random()*6+2,
            d: Math.random()*300,
            color: ['#ff0','#0ff','#f0f','#fff'][Math.floor(Math.random()*4)],
            tilt: Math.random()*10-10
        });
    }
    function drawConfetti(){
        ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
        confetti.forEach(c=>{
            ctx.beginPath();
            ctx.lineWidth = c.r;
            ctx.strokeStyle = c.color;
            ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
            ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/2);
            ctx.stroke();
        });
        updateConfetti();
    }
    function updateConfetti(){
        confetti.forEach(c=>{
            c.y += 2;
            c.x += Math.sin(c.d) * 2;
            if(c.y > window.innerHeight){
                c.y = 0;
                c.x = Math.random()*window.innerWidth;
            }
        });
    }
    setInterval(drawConfetti, 30);
</script>
</body>
</html>
